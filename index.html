<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- Our CSS style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="trivia-name">Trivia Game</h1>
            <h2>The "Dilbert" Comic Strips</h2>
        </header>
        <div class="main-content">

            <div class="time-area">
            </div>
            <div class="start-button-area">
            </div>
            <div class="question-answer-area">
                <h2>
                    <span id="question-answer-msg"></span>
                </h2>
            </div>
            <div class="answer-options-area">
            </div>
            <div class="new-game-button-area">
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</html>
